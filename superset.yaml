apiVersion: v1
kind: Namespace
metadata:
  name: superset
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: superset
  labels:
    app: superset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      containers:
      - name: superset
        image: apache/superset:latest
        ports:
        - containerPort: 8088
        env:
          # Use the secure secret from our Secret resource.
          - name: SUPERSET_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: superset-secrets
                key: SUPERSET_SECRET_KEY
          # Define the database connection.
          # Kubernetes DNS resolves the PostgreSQL service as:
          # <service>.<namespace>.svc.cluster.local
          - name: DATABASE_URL
            value: "postgresql://admin:admin@postgres-stock.postgresql.svc.cluster.local:5432/stockdb"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        readinessProbe:
          httpGet:
            path: /
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: superset
  namespace: superset
  labels:
    app: superset
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8088
    protocol: TCP
  selector:
    app: superset
